--mode server
--tls-server

port 8008
proto udp
dev tun

ca /root/the-unforgiVPN/ca.crt
cert /root/the-unforgiVPN/serverVPN.crt
key /root/the-unforgiVPN/serverVPN.key
dh /root/the-unforgiVPN/dh1024.pem

topology "subnet"
push "topology subnet"
ifconfig 2.34.1.228 2.34.1.229
push "route 10.0.0.10 255.255.255.255"

client-config-dir /the-unforgiVPN/ccd
client-to-client

keepalive 10 120

comp-lzo

persist-key
persist-tun

status openvpn-status.log

verb 3
